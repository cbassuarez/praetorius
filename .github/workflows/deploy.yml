name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- LIB @ REPO ROOT ---
      - name: Install deps (repo root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
        working-directory: .

      - name: Build library (root)
        run: npm run -C .. build

      - name: Stage library for docs artifact
        run: |
          rm -rf docs/public/prae-lib
          mkdir -p docs/public/prae-lib
          cp -R ../dist/* docs/public/prae-lib/
          echo "Staged files:" && ls -la docs/public/prae-lib

      # --- WEBSITE (VitePress) ---
      - name: Install deps (website/)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # --- Vendor UMD + worker into docs/public (same-origin) ---
      - name: Vendor pdf.js worker
        run: |
          set -euo pipefail
          mkdir -p docs/public/vendor/pdfjs
          cp node_modules/pdfjs-dist/build/pdf.worker.min.js docs/public/vendor/pdfjs/

      - name: Assert vendored inputs exist
        run: |
          set -euo pipefail
          test -f docs/public/embed.html
          test -f docs/public/prae-lib/praetorius.umd.js
          test -f docs/public/prae-lib/praetorius.es.js
          test -f docs/public/vendor/pdfjs/pdf.worker.min.js
          test -f docs/public/samples/works.playground.json

      # === REAL DOCSEARCH CREDS (from repo Secrets) ===
      # Add these secrets in: Settings → Secrets and variables → Actions
      #   DOCSEARCH_APP_ID, DOCSEARCH_API_KEY, DOCSEARCH_INDEX_NAME
      - name: Build VitePress
        run: npm run build
        env:
          DOCSEARCH_APP_ID:     ${{ secrets.DOCSEARCH_APP_ID }}
          DOCSEARCH_API_KEY:    ${{ secrets.DOCSEARCH_API_KEY }}
          DOCSEARCH_INDEX_NAME: ${{ secrets.DOCSEARCH_INDEX_NAME }}

      - name: Assert dist outputs exist
        run: |
          set -euo pipefail
          test -f docs/.vitepress/dist/embed.html
          test -f docs/.vitepress/dist/prae-lib/praetorius.umd.js
          test -f docs/.vitepress/dist/prae-lib/praetorius.es.js
          test -f docs/.vitepress/dist/vendor/pdfjs/pdf.worker.min.js
          test -f docs/.vitepress/dist/samples/works.playground.json

      - name: Inspect UMD wrapper (heuristic)
        run: |
          set -euo pipefail
          head -c 220 docs/.vitepress/dist/prae-lib/praetorius.umd.js | sed 's/[^[:print:]]/ /g'
          (grep -E "typeof exports|module|factory" docs/.vitepress/dist/prae-lib/praetorius.umd.js && echo "Looks like UMD") || (echo "UMD wrapper not detected" && exit 1)

      - name: List components (debug)
        run: |
          git ls-files website/docs/components | sort
          ls -la website/docs/components
        working-directory: .

      - name: Ensure dist has index.html
        run: test -f docs/.vitepress/dist/index.html

      - run: touch docs/.vitepress/dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
