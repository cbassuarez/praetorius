name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- LIB @ REPO ROOT ----
      - name: Install deps (repo root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
        working-directory: .

      - name: Build library (repo root â†’ dist/)
        run: npm run build
        working-directory: .

      # ---- WEBSITE (VitePress) ----
      - name: Install deps (website/)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # Vendor viewer UMD + pdf.js worker into website docs/public
      - name: Vendor viewer + worker (same-origin)
        run: |
          mkdir -p docs/public/vendor/prae
          mkdir -p docs/public/vendor/pdfjs
          # UMD from repo-root dist
          cp ../dist/praetorius.umd.js docs/public/vendor/prae/
          # Optional CSS if you actually output it
          if [ -f ../dist/praetorius.css ]; then cp ../dist/praetorius.css docs/public/vendor/prae/; fi
          # Worker from website/node_modules
          cp node_modules/pdfjs-dist/build/pdf.worker.min.js docs/public/vendor/pdfjs/

      - name: Assert vendored files exist
        run: |
          test -f docs/public/vendor/prae/praetorius.umd.js
          test -f docs/public/vendor/pdfjs/pdf.worker.min.js
          test -f docs/public/samples/works.playground.json

      - name: Build VitePress
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
