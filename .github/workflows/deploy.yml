name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build VitePress
        run: npm run build

      - name: Debug build tree (optional)
        run: |
          ls -la
          ls -la docs
          ls -la docs/.vitepress || true
          ls -la docs/.vitepress/dist || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # NOTE: this path is from the repo root, not the working-directory
          path: website/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
