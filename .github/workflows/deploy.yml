name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

            # LIB at repo root → build UMD
      - name: Install deps (repo root)
        run: if [ -f package-lock.json ]; then npm ci; else npm i; fi
        working-directory: .

      - name: Build library (repo root → dist/)
        run: npm run build
        working-directory: .

      # WEBSITE → install deps so pdfjs-dist exists
      - name: Install deps (website/)
        run: if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # Vendor UMD + worker into docs/public (same-origin)
      - name: Vendor viewer + worker
        run: |
          mkdir -p docs/public/vendor/prae
          mkdir -p docs/public/vendor/pdfjs
          cp ../dist/praetorius.umd.js docs/public/vendor/prae/
          # copy only if you actually ship a separate CSS file
          if [ -f ../dist/praetorius.css ]; then cp ../dist/praetorius.css docs/public/vendor/prae/; fi
          # copy the worker from website/node_modules
          cp node_modules/pdfjs-dist/build/pdf.worker.min.js docs/public/vendor/pdfjs/

      # PROVE they exist before building the site
      - name: Assert vendored files exist
        run: |
          ls -la docs/public/vendor/prae
          ls -la docs/public/vendor/pdfjs
          test -f docs/public/vendor/prae/praetorius.umd.js
          test -f docs/public/vendor/pdfjs/pdf.worker.min.js

      # Build & then prove they made it into dist
      - name: Build VitePress
        run: npm run build

      - name: List in dist (debug)
        run: |
          ls -la docs/.vitepress/dist/vendor/prae || true
          ls -la docs/.vitepress/dist/vendor/pdfjs || true


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
