name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      # Build the LIB at repo root → dist/ (override working-directory)
      - name: Install deps (repo root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
        working-directory: .

      - name: Build library (repo root → dist/)
        run: npm run build
        working-directory: .

      # Vendor UMD + pdf.js worker into the website docs/public
      - name: Vendor viewer + worker
        run: |
          mkdir -p website/docs/public/vendor/prae
          mkdir -p website/docs/public/vendor/pdfjs
          cp dist/praetorius.umd.js website/docs/public/vendor/prae/
          if [ -f dist/praetorius.css ]; then cp dist/praetorius.css website/docs/public/vendor/prae/; fi
          # copy worker from the docs site deps (website/)
          cp website/node_modules/pdfjs-dist/build/pdf.worker.min.js website/docs/public/vendor/pdfjs/
        working-directory: .

      - name: Assert vendored files exist
        run: |
          test -f docs/public/vendor/prae/praetorius.umd.js
          test -f docs/public/vendor/pdfjs/pdf.worker.min.js

      # Build the VitePress site in /website
      - name: Install deps (website/)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build VitePress
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
