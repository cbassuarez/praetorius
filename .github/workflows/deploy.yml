name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Install + build the LIB at REPO ROOT (overrides defaults) ---
      - name: Install deps (repo root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
        working-directory: .

      - name: Build library (repo root â†’ dist/)
        run: npm run build
        working-directory: .

      # --- Vendor the UMD into the docs public folder ---
      - name: Vendor PRAE UMD into docs/public
        run: |
          mkdir -p website/docs/public/vendor/prae
          cp dist/praetorius.umd.js website/docs/public/vendor/prae/
          # Optional CSS only if it actually exists
          if [ -f dist/praetorius.css ]; then cp dist/praetorius.css website/docs/public/vendor/prae/; fi
        working-directory: .

      - name: Assert UMD exists (fail early if missing)
        run: test -f docs/public/vendor/prae/praetorius.umd.js

      # --- Now build the VitePress site inside website/ ---
      - name: Install deps (website/)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build VitePress
        run: npm run build

      - name: Debug tree (optional)
        run: |
          echo "--- website root ---"; ls -la
          echo "--- docs/public/vendor/prae ---"; ls -la docs/public/vendor/prae || true
          echo "--- dist ---"; ls -la docs/.vitepress/dist || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
