name: Deploy VitePress (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- LIB @ REPO ROOT ---
      - name: Install deps (repo root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
        working-directory: .

      - name: Build library (repo root â†’ dist/)
        run: npm run build
        working-directory: .

      # --- WEBSITE (VitePress) ---
      - name: Install deps (website/)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # --- Vendor UMD + worker into docs/public (same-origin) ---
      - name: Vendor viewer + worker
        run: |
          set -euo pipefail
          mkdir -p docs/public/vendor/prae
          mkdir -p docs/public/vendor/pdfjs
          # UMD from repo-root dist
          cp ../dist/praetorius.umd.js docs/public/vendor/prae/
          # Only if you actually output a separate CSS:
          if [ -f ../dist/praetorius.css ]; then cp ../dist/praetorius.css docs/public/vendor/prae/; fi
          # Worker from website/node_modules
          cp node_modules/pdfjs-dist/build/pdf.worker.min.js docs/public/vendor/pdfjs/

      # --- Assert vendored inputs exist BEFORE build ---
      - name: Assert vendored inputs exist
        run: |
          set -euo pipefail
          test -f docs/public/embed.html
          test -f docs/public/vendor/prae/praetorius.umd.js
          test -f docs/public/vendor/pdfjs/pdf.worker.min.js
          test -f docs/public/samples/works.playground.json
          echo "Inputs OK"

      # --- Build the site ---
      - name: Build VitePress
        run: npm run build

      # --- Assert outputs in final dist (fail loudly if missing) ---
      - name: Assert dist outputs exist
        run: |
          set -euo pipefail
          ls -la docs/.vitepress/dist || true
          ls -la docs/.vitepress/dist/vendor || true
          test -f docs/.vitepress/dist/embed.html
          test -f docs/.vitepress/dist/vendor/prae/praetorius.umd.js
          test -f docs/.vitepress/dist/vendor/pdfjs/pdf.worker.min.js
          test -f docs/.vitepress/dist/samples/works.playground.json
          echo "Dist OK"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
