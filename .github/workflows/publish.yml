name: Publish to npm (OIDC)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm  # must match the environment name in your repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (npm 11.x, supports provenance)
        uses: actions/setup-node@v5
        with:
          # 20 or 22 both fine; v5 ships npm >= 11.5.1
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build package
        run: npm run build --if-present

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance --access public
