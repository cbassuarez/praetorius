<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Praetorius — Interactive Portfolio</title>
</head>
<body class="prae-theme-light" data-theme="light" data-prae-banner>
  <header class="vb-header" role="banner">
    <div class="vb-brand" data-brand-root>
      <div class="vb-brand-text">
        <div class="vb-title"><span data-site-title>Your Name</span></div>
        <div class="vb-sub"><span data-site-subtitle>Selected works</span></div>
      </div>
    </div>
    <button id="wc-theme-toggle" class="vb-theme-toggle" type="button" role="switch" aria-checked="false" aria-label="Toggle theme" title="Toggle theme" data-mode="light">
      <span class="vb-theme-track" aria-hidden="true">
        <span class="vb-theme-icon" data-icon="sun">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
        </span>
        <span class="vb-theme-thumb" aria-hidden="true"></span>
        <span class="vb-theme-icon" data-icon="moon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </span>
      </span>
    </button>
    <nav class="vb-nav" id="prae-nav" aria-label="Links"></nav>
    <a class="vb-badge" href="https://www.npmjs.com/package/praetorius" target="_blank" rel="noopener" aria-label="Powered by Praetorius">
      <span>Powered by</span><strong>Praetorius</strong>
    </a>
  </header>

  <!-- Split shell: left list + right PDF pane (in-page) -->
  <main class="vb-shell" role="main">
   <section id="works-console" class="vb-list" aria-label="Works list"></section>
    <aside class="vb-pdfpane" aria-label="Score PDF" aria-hidden="true">
      <header class="vb-pdfbar">
        <div class="vb-pdf-title" aria-live="polite"></div>
        <button type="button" class="vb-pdf-close" aria-label="Close PDF">✕</button>
      </header>
      <iframe class="vb-pdf-frame" title="Score PDF" loading="lazy" allow="autoplay; fullscreen" referrerpolicy="no-referrer"></iframe>
    </aside>
  </main>
<footer class="vb-footer" id="prae-footer" role="contentinfo">
    <!-- Populated from .prae/config.json (site.links, updated, copyrightName) -->
  </footer>
  </body>
</html>
