<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Praetorius â€” Typefolio</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body class="prae-theme-light" data-theme="light">
  <header class="tf-header" role="banner">
    <div class="tf-header-inner">
      <div class="tf-brand">
        <span class="tf-site-title" data-site-title>Praetorius</span>
        <span class="tf-site-subtitle" data-site-subtitle>Works</span>
      </div>
      <div class="tf-header-meta">
        <span class="tf-current-work" data-current-work>Selected work</span>
        <nav id="prae-nav" class="tf-nav" aria-label="Site"></nav>
      </div>
      <div class="tf-header-actions">
        <button id="wc-theme-toggle" class="tf-theme-toggle" type="button" role="switch" aria-checked="false" aria-label="Toggle theme" title="Toggle theme">Theme</button>
        <button type="button" class="tf-toc-toggle" data-action="toc" aria-expanded="false">Table of Contents</button>
      </div>
    </div>
  </header>

  <aside id="tf-toc" class="tf-toc" aria-label="Table of Contents" hidden></aside>

  <section id="tf-controls" class="tf-controls" aria-label="Reader controls"></section>

  <main id="tf-reader" class="tf-reader" aria-label="Book reader" data-pages="0" data-index="0"></main>

  <section id="tf-actions" class="tf-actions" aria-label="Work actions"></section>

  <footer id="tf-footer" class="tf-footer" role="contentinfo"></footer>

  <script type="module" src="./main.js" defer></script>
</body>
</html>
