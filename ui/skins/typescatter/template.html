<body class="prae-theme-light" data-theme="light">
  <header class="ts-header" role="banner">
    <div class="ts-header-brand">
      <span class="ts-site-title" data-site-title>Praetorius</span>
      <span class="ts-site-subtitle" data-site-subtitle>Works</span>

  <script type="module" src="./main.js" defer></script>
