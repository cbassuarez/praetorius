<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Praetorius â€” TypeScatter</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body class="prae-theme-light" data-theme="light">
  <header class="ts-header" role="banner">
    <div class="ts-header-brand">
      <span class="ts-site-title" data-site-title></span>
      <span class="ts-site-subtitle" data-site-subtitle></span>
    </div>
    <nav id="prae-nav" class="ts-nav" aria-label="Site links"></nav>
    <span id="wc-theme-toggle" class="ts-theme-toggle" role="switch" aria-checked="false" tabindex="0">Light</span>
  </header>

  <main class="ts-main" role="main">
    <button id="ts-reset" class="ts-reset" type="button">Reset layout</button>
    <section id="ts-field" class="ts-field" aria-label="Typescatter canvas"></section>
  </main>

  <footer class="ts-footer" role="contentinfo">
    <div data-now-playing></div>
    <div data-footer-info></div>
  </footer>

  <script type="module" src="./main.js" defer></script>
</body>
</html>
