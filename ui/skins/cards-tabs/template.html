<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Praetorius — Cards &amp; Tabs Dashboard</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body class="prae-theme-dark" data-theme="dark">
  <header class="ct-header" role="banner">
    <div class="ct-header-left">
      <div class="ct-brand">
        <span class="ct-title" data-site-title>Praetorius</span>
        <span class="ct-subtitle" data-site-subtitle>Portfolio</span>
      </div>
      <nav id="prae-nav" class="ct-nav" aria-label="Site"></nav>
    </div>
    <div class="ct-header-right">
      <button id="wc-theme-toggle" class="ct-theme-toggle" type="button" role="switch" aria-checked="false" aria-label="Toggle theme" title="Toggle theme"></button>
    </div>
  </header>

  <main class="ct-shell" role="main">
    <div class="ct-grid">
      <div class="ct-column ct-column-left">
        <aside id="ct-summary" class="ct-summary" aria-label="Portfolio summary"></aside>
        <section id="works-console" class="ct-works" aria-label="Works list"></section>
      </div>
      <div class="ct-column ct-column-right">
        <section id="ct-tabs" class="ct-tabs" aria-label="Work details">
          <div class="ct-tablist" role="tablist" aria-label="Work detail tabs">
            <button type="button" class="ct-tab" id="ct-tab-details" role="tab" data-tab="details" aria-selected="true" aria-controls="ct-panel-details" tabindex="0">Details</button>
            <button type="button" class="ct-tab" id="ct-tab-cues" role="tab" data-tab="cues" aria-selected="false" aria-controls="ct-panel-cues" tabindex="-1">Cues</button>
            <button type="button" class="ct-tab" id="ct-tab-playback" role="tab" data-tab="playback" aria-selected="false" aria-controls="ct-panel-playback" tabindex="-1">Playback</button>
            <button type="button" class="ct-tab" id="ct-tab-score" role="tab" data-tab="score" aria-selected="false" aria-controls="ct-panel-score" tabindex="-1">Score</button>
          </div>
          <div class="ct-tabpanels">
            <article id="ct-panel-details" class="ct-panel" role="tabpanel" tabindex="0" aria-labelledby="ct-tab-details"></article>
            <article id="ct-panel-cues" class="ct-panel" role="tabpanel" tabindex="0" aria-labelledby="ct-tab-cues" hidden></article>
            <article id="ct-panel-playback" class="ct-panel" role="tabpanel" tabindex="0" aria-labelledby="ct-tab-playback" hidden></article>
            <article id="ct-panel-score" class="ct-panel" role="tabpanel" tabindex="0" aria-labelledby="ct-tab-score" hidden></article>
          </div>
        </section>
      </div>
    </div>
    <aside class="ct-pdfpane vb-pdfpane" aria-label="Score PDF" aria-hidden="true">
      <header class="ct-pdfbar">
        <div class="ct-pdf-title" aria-live="polite"></div>
        <button type="button" class="ct-pdf-close" aria-label="Close PDF">✕</button>
      </header>
      <iframe class="ct-pdf-frame" title="Score PDF" loading="lazy" allow="autoplay; fullscreen" referrerpolicy="no-referrer"></iframe>
    </aside>
  </main>

  <footer id="prae-footer" class="ct-footer" role="contentinfo"></footer>

  <script type="module" src="./main.js" defer></script>
</body>
</html>
