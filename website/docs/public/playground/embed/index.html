<!-- Works List — Single-Page CLI Console (AeroShell: translucent black + amber) -->
<section id="works-console" aria-label="Works List Console">
<div class="wc-split"> 
  <div class="wc-frame">
    <div class="wc-output" aria-live="polite"></div>
    <!-- HUD: sticky status + progress -->
    <div class="wc-hud" aria-live="polite" aria-atomic="true"></div>
    <form class="wc-input" autocomplete="off" spellcheck="false">
      <label class="wc-prompt" aria-hidden="true">$</label>
      <input id="wc-cmd" type="text" inputmode="latin" autocapitalize="off" autocomplete="off" aria-label="Console command" />
    </form>
  </div>
<!-- Right PDF pane (split view; not a modal) -->
    <aside class="wc-pdfpane" aria-label="Score PDF" aria-hidden="true">
      <header class="wc-pdfbar">
        <button type="button" class="wc-pdf-close" aria-label="Close PDF">✕</button>
        <div class="wc-pdf-title" aria-live="polite"></div>
      </header>
      <iframe class="wc-pdf-frame" title="Score PDF" loading="lazy"
         allow="autoplay; fullscreen" referrerpolicy="no-referrer"></iframe>
    </aside>
  </div>

</section>

<script id="prae-data" data-source="starter" data-count="2">window.__PRAE_DATA__ = {"works":[{"id":1,"slug":"demo-satie-gymnopedie-1","title":"Gymnopédies — Satie","one":"Erik Satie’s Gymnopédies are three short piano pieces built from slow, floating melodies over gently shifting, unresolved harmonies. Their spacious pacing and soft, almost whispered dynamics create a sense of suspended time, making them iconic examples of intimate, minimalist piano writing. They’re ideal for showcasing clear notation, pedaling detail, and subtle rubato in a demo.","description":"Composed in 1888, Satie’s Gymnopédies distill piano writing down to its essentials: a single, cantabile line supported by simple, gently rocking chords. Each piece unfolds at a very slow tempo, with wide registral spacing and unresolved sonorities that feel more like open questions than cadences. The music invites the listener into a quiet, interior space, where small changes in voicing, touch, and pedaling become expressive events. For a demo site, Gymnopédies are perfect for showing off legible score rendering, expressive playback, and page-follow in a calm, non-dense texture that works beautifully on any device.","audio":"https://upload.wikimedia.org/wikipedia/commons/b/b7/Gymnopedie_No._1..ogg","pdf":"https://www.mutopiaproject.org/ftp/SatieE/gymnopedie_1/gymnopedie_1-a4.pdf","cues":[{"label":"@0:00","at":0}],"score":{"pdfStartPage":1,"mediaOffsetSec":0,"pageMap":[{"at":"0:00","page":1}]},"audioUrl":"https://upload.wikimedia.org/wikipedia/commons/b/b7/Gymnopedie_No._1..ogg","pdfUrl":"https://www.mutopiaproject.org/ftp/SatieE/gymnopedie_1/gymnopedie_1-a4.pdf","audioId":"wc-a1","pageFollow":{"pdfStartPage":1,"mediaOffsetSec":0,"pageMap":[{"at":"0:00","page":1}]},"oneliner":"Erik Satie’s Gymnopédies are three short piano pieces built from slow, floating melodies over gently shifting, unresolved harmonies. Their spacious pacing and soft, almost whispered dynamics create a sense of suspended time, making them iconic examples of intimate, minimalist piano writing. They’re ideal for showcasing clear notation, pedaling detail, and subtle rubato in a demo.","onelinerEffective":"Erik Satie’s Gymnopédies are three short piano pieces built from slow, floating melodies over gently shifting, unresolved harmonies. Their spacious pacing and soft, almost whispered dynamics create a sense of suspended time, making them iconic examples of intimate, minimalist piano writing. They’re ideal for showcasing clear notation, pedaling detail, and subtle rubato in a demo.","descriptionEffective":"Composed in 1888, Satie’s Gymnopédies distill piano writing down to its essentials: a single, cantabile line supported by simple, gently rocking chords. Each piece unfolds at a very slow tempo, with wide registral spacing and unresolved sonorities that feel more like open questions than cadences. The music invites the listener into a quiet, interior space, where small changes in voicing, touch, and pedaling become expressive events. For a demo site, Gymnopédies are perfect for showing off legible score rendering, expressive playback, and page-follow in a calm, non-dense texture that works beautifully on any device."},{"id":2,"slug":"es-ist-praetorius","title":"Es ist ein Ros entsprungen – Praetorius","oneliner":"Michael Praetorius’s setting of Es ist ein Ros entsprungen is a four-part chorale built from smooth, hymn-like lines and gently glowing harmonies. The melody unfolds in long phrases over a supportive, mostly syllabic texture, giving the piece a sense of quiet radiance rather than showy virtuosity. It’s a classic example of early 17th-century choral writing that reads clearly on the page and sounds rich even at modest playback levels.","description":"Praetorius’s Es ist ein Ros entsprungen (early 1600s) takes a simple Christmas chorale tune and surrounds it with balanced SATB counterpoint. The voices move mostly stepwise, with careful spacing and occasional suspensions that bloom into consonance, creating an atmosphere that is both devotional and surprisingly modern in its clarity. Because the texture is transparent and the ranges are comfortable, the piece translates well across ensembles—choir, small vocal consort, or even instrumental quartet. On a demo site, it’s an excellent work for showcasing choral engraving, lyric alignment, transpositions or alternate voicings, and synchronized score-follow playback that lets users visually track each voice as the harmony blossoms.","audio":"https://upload.wikimedia.org/wikipedia/commons/c/c9/U.S._Army_Band_-_Lo_How_a_Rose.ogg","pdf":"https://www.mutopiaproject.org/ftp/Anonymous/es_ist_ein_ros/es_ist_ein_ros-a4.pdf","cues":[{"label":"@0:00","at":0}],"score":{"pdfStartPage":1,"mediaOffsetSec":0,"pageMap":[{"at":"0:00","page":1}]},"audioUrl":"https://upload.wikimedia.org/wikipedia/commons/c/c9/U.S._Army_Band_-_Lo_How_a_Rose.ogg","pdfUrl":"https://www.mutopiaproject.org/ftp/Anonymous/es_ist_ein_ros/es_ist_ein_ros-a4.pdf","audioId":"wc-a2","pageFollow":{"pdfStartPage":1,"mediaOffsetSec":0,"pageMap":[{"at":"0:00","page":1}]},"one":"Michael Praetorius’s setting of Es ist ein Ros entsprungen is a four-part chorale built from smooth, hymn-like lines and gently glowing harmonies. The melody unfolds in long phrases over a supportive, mostly syllabic texture, giving the piece a sense of quiet radiance rather than showy virtuosity. It’s a classic example of early 17th-century choral writing that reads clearly on the page and sounds rich even at modest playback levels.","onelinerEffective":"Michael Praetorius’s setting of Es ist ein Ros entsprungen is a four-part chorale built from smooth, hymn-like lines and gently glowing harmonies. The melody unfolds in long phrases over a supportive, mostly syllabic texture, giving the piece a sense of quiet radiance rather than showy virtuosity. It’s a classic example of early 17th-century choral writing that reads clearly on the page and sounds rich even at modest playback levels.","descriptionEffective":"Praetorius’s Es ist ein Ros entsprungen (early 1600s) takes a simple Christmas chorale tune and surrounds it with balanced SATB counterpoint. The voices move mostly stepwise, with careful spacing and occasional suspensions that bloom into consonance, creating an atmosphere that is both devotional and surprisingly modern in its clarity. Because the texture is transparent and the ranges are comfortable, the piece translates well across ensembles—choir, small vocal consort, or even instrumental quartet. On a demo site, it’s an excellent work for showcasing choral engraving, lyric alignment, transpositions or alternate voicings, and synchronized score-follow playback that lets users visually track each voice as the harmony blossoms."}],"pageFollowMaps":{"test1":{"pdfStartPage":1,"mediaOffsetSec":0,"pageMap":[{"at":"0:00","page":1}]},"test2":{"pdfStartPage":1,"mediaOffsetSec":0,"pageMap":[{"at":"0:00","page":1}]}},"config":{"theme":"dark","site":{"firstName":"","lastName":"","fullName":"","copyrightName":"","listLabel":"Works List","subtitle":"","updated":{"mode":"auto","value":""},"links":[{"label":"Home","href":"#","external":false},{"label":"Projects","href":"#","external":false},{"label":"Contact","href":"#","external":false}]}},"source":"user","seeded":false,"count":2,"schemaVersion":"0.2.5","warnings":[]};</script>
